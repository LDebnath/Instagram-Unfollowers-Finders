<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Instagram Unfollowed Finder - Home</title>
<style>
/* Body and outer background */
body {
  font-family: Arial, sans-serif;
  margin: 0;
  height: 100vh;
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
  background: linear-gradient(135deg, #89f7fe 0%, #66a6ff 100%);
  position: relative;
  transition: background 0.3s, color 0.3s;
}

body.dark {
  background: linear-gradient(135deg, #0f2027 0%, #203a43 50%, #2c5364 100%);
  color: #e0e0e0;
}

/* Container with 3D effect */
.container {
  position: relative;
  z-index: 2;
  text-align: center;
  background: rgba(255,255,255,0.85); /* Frosted glass */
  padding: 50px 30px;
  border-radius: 12px;
  box-shadow: 0 15px 40px rgba(0,0,0,0.25);
  backdrop-filter: blur(12px);
  transition: background 0.3s, transform 0.1s;
}

body.dark .container {
  background: rgba(30,30,30,0.85);
}

/* Title and button */
h1 {
  margin-bottom: 30px;
  transition: transform 0.1s;
}

button {
  padding: 15px 30px;
  font-size: 18px;
  font-weight: bold;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  background: #0095f6;
  color: white;
  transition: background 0.3s, transform 0.1s;
}
button:hover { background: #007ac1; }

/* Dark mode toggle button */
#themeToggle {
  position: fixed;
  bottom: 20px;
  right: 20px;
  padding: 8px 12px;
  font-size: 14px;
  background: #555;
  color: white;
  border-radius: 6px;
  cursor: pointer;
  z-index: 3;
}
#themeToggle:hover { background: #666; }

/* Floating spheres */
.background-sphere {
  position: absolute;
  border-radius: 50%;
  background: rgba(255,255,255,0.1);
  z-index: 1;
  pointer-events: none;
  will-change: transform;
}
body.dark .background-sphere {
  background: rgba(255,255,255,0.08);
}
body.light .background-sphere {
  background: rgba(0,0,0,0.05);
}
</style>
</head>
<body class="light">

<div class="container">
  <h1>Instagram Unfollowed Finder</h1>
  <button onclick="location.href='index.html'">Go to App</button>
</div>

<!-- Dark mode toggle -->
<button id="themeToggle">ðŸŒ™</button>

<script>
// Dark/light mode toggle
if (localStorage.getItem("theme") === "dark") {
  document.body.classList.remove("light");
  document.body.classList.add("dark");
  document.getElementById("themeToggle").textContent = "ðŸŒž";
} else {
  document.body.classList.add("light");
}

document.getElementById("themeToggle").onclick = () => {
  document.body.classList.toggle("dark");
  document.body.classList.toggle("light");
  if (document.body.classList.contains("dark")) {
    localStorage.setItem("theme", "dark");
    document.getElementById("themeToggle").textContent = "ðŸŒž";
  } else {
    localStorage.setItem("theme", "light");
    document.getElementById("themeToggle").textContent = "ðŸŒ™";
  }
};

// Floating spheres (3D effect)
const numSpheres = 20;
const spheres = [];
for (let i = 0; i < numSpheres; i++) {
  const sphere = document.createElement("div");
  sphere.className = "background-sphere";
  const size = Math.random() * 80 + 20;
  sphere.style.width = size + "px";
  sphere.style.height = size + "px";
  sphere.style.left = Math.random() * window.innerWidth + "px";
  sphere.style.top = Math.random() * window.innerHeight + "px";
  sphere.speedX = (Math.random() - 0.5) * 0.3;
  sphere.speedY = (Math.random() - 0.5) * 0.3;
  document.body.appendChild(sphere);
  spheres.push(sphere);
}

function animate() {
  spheres.forEach(s => {
    let x = parseFloat(s.style.left);
    let y = parseFloat(s.style.top);
    x += s.speedX;
    y += s.speedY;

    if (x < -100) x = window.innerWidth;
    if (x > window.innerWidth) x = -100;
    if (y < -100) y = window.innerHeight;
    if (y > window.innerHeight) y = -100;

    s.style.left = x + "px";
    s.style.top = y + "px";
  });
  requestAnimationFrame(animate);
}
animate();

// Container 3D parallax effect
const container = document.querySelector('.container');
document.addEventListener('mousemove', (e) => {
  const x = (e.clientX / window.innerWidth - 0.5) * 20; // rotate max 10deg
  const y = (e.clientY / window.innerHeight - 0.5) * 20;
  container.style.transform = `rotateY(${x}deg) rotateX(${-y}deg)`;
});
</script>

</body>
</html>
